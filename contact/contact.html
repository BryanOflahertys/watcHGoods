<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdn fonawsam  -->
    <script src="https://kit.fontawesome.com/3477ae541c.js" crossorigin="anonymous"></script>
    <!-- swipper cdn  -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="contact.css">
    <title>WatcHGoods</title>
</head>
<body>
    <!-- header  -->
    <header class="header">
        <a href="./../contact/contact.html" class="logo">WatcHGoods</a>

        <nav class="navbar">
            <a href="./../home/home.html">home</a>
            <a href="./../about/about.html">about</a>
            <a href="./../product/product.html">product</a>
            <a href="./../location/location.html">location</a>
            <a href="./../contact/contact.html">contact us</a>
        </nav>
        <i class="fa-solid fa-bars"></i>
    </header>
    <!-- /header  -->
    <!-- .contact  -->
    <section class="contact" id="contact">
        <div class="heading">
            <h2>contact us</h2>
            <div></div>
        </div>
        <div class="box">
            <div class="content">
                <i class="fa-solid fa-mobile-screen"></i>
                <div>call: +6282147972006</div>
                <div>monday-friday (9am-5pm) </div>
            </div>
            <div class="content">
                <i class="fa-solid fa-envelope"></i>
                <div>email: WatcHGoods@gmail.com</div>
                <div>web: www.WatcHGoodsCS.com</div>
            </div>
        </div>

        <div class="row">
            <div class="form-c">
                <h1>Contact Form</h1>
                <form id="contact-form" action="#" method="post">
                    <label for="full_name">Full Name:</label><br>
                    <input type="text" id="full_name" name="full_name" required><br><br>

                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="country_region">Country/Region:</label><br>
                    <input type="text" id="country_region" name="country_region" required><br><br>

                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

                    <input type="checkbox" id="agreement" name="agreement" required>
                    <label for="agreement">I agree to receive a copy of my message.</label><br><br>

                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </section>
    <!-- /contact  -->

    <!-- footer  -->
    <footer class="footer">
        <div class="content">
            <p>Our Social Media</p>
            <div class="shar">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
        </div>

    </footer>
<!-- /footer  -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
